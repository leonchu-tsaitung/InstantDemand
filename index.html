<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日總需管理系統</title>
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Material Design Components Web -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Dialog Polyfill -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"></script>

    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="styles.css">

    <!-- Material Design Lite 初始化腳本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 確保 MDL 已經初始化
            if (typeof componentHandler !== 'undefined') {
                componentHandler.upgradeDom();
            }
        });
    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="container">
                <h1 class="mdl-typography--display-1">日總需管理系統</h1>
                
                <div class="action-buttons">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored copy-button" onclick="copyAuctionInfo()">
                        <i class="material-icons">content_copy</i>
                        複製拍買資訊
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored copy-button" onclick="copyPurchaseInfo()">
                        <i class="material-icons">content_copy</i>
                        複製採買資訊
                    </button>
                </div>

                <div class="table-container mdl-shadow--2dp">
                    <table class="mdl-data-table mdl-js-data-table">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">品項名稱</th>
                                <th>今日缺口</th>
                                <th>3日備貨缺口</th>
                                <th>今日需求量</th>
                                <th>總存量</th>
                                <th>在庫量</th>
                                <th>在途量</th>
                                <th class="mdl-data-table__cell--non-numeric">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- 由 JavaScript 動態產生 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 確認視窗 -->
    <dialog id="confirmModal" class="mdl-dialog">
        <h4 class="mdl-dialog__title">確認設置</h4>
        <div class="mdl-dialog__content">
            <p>此品項尚有缺口，確定要設為 inactive 嗎？</p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="confirmInactive()">確定</button>
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised" onclick="closeModal()">取消</button>
        </div>
    </dialog>

    <!-- 資料與邏輯 -->
    <script src="data.js"></script>
    <script src="app.js"></script>

    <!-- 確保 MDL 元件升級 -->
    <script>
        // 在動態新增元件後重新初始化 MDL
        function upgradeNewElements() {
            componentHandler.upgradeAllRegistered();
        }
    </script>
</body>
</html>
